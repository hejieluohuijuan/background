<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/common :: copyCommon"></head>
<script src="static/plugin/validate/jquery.validate.js"></script>
<script src="static/js/login/login.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
<body>
<div class="out_login">
    <form class="layui-form" action="" method="post" id="formGrid">
        <div class="title"><h2>登录</h2></div>
        <input type="text" name="userName" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
               class="layui-input">
        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
               class="layui-input">
            <label class="layui-form-label">记住密码</label>
            <div class="layui-input-block">
                <input type="checkbox" name="storePwd" lay-skin="switch">
            </div>
        <!--<button type="submit" class="layui-btn layui-btn-normal submit">登录</button>-->
        <input type="submit" class="layui-btn layui-btn-normal submit" value="登录"/>
    </form>
</div>
</body>
</html>
